<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIBRARY</title>
        <!-- Bootstrap Link -->
        <link rel="stylesheet"
            href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" />
            <!-- fontawesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            <!-- main css file -->
        <link rel="stylesheet" href="index.css" />
        <!-- website icon -->
        <link rel="website icon" type="png" href="imgs/logo.png" />
    </head>
    <body>
        <div class="doma d-flex justify-content-center align-items-center bg-black rounded-circle position-fixed z-3">
            <a href="#" class="d-flex justify-content-center align-items-center">
                <img src="imgs/logo.png" alt="logo" class="w-100">
            </a>
        </div>
        <section class="d-flex flex-column justify-content-center align-items-center gap-4 min-vh-100 py-5">
            <div class="container shadow-lg text-white mx-auto p-5 text-center bg-dark bg-opacity-50 rounded-4">
                <h1 class="my-3">Books</h1>
                <div class="container">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Book Name</label>
                        <input type="text" class="form-control" id="nameInput" />
                        <div id="nameRequired" class="bg-danger bg-opacity-50 my-3 py-2 rounded-4 border border-1 border-danger fw-bold d-none">Name Is Required</div>
                        <div id="nameExist" class="bg-danger bg-opacity-50 my-3 py-2 rounded-4 border border-1 border-danger fw-bold d-none">Name Is already exist</div>
                    </div>
                    <div class="mb-3">
                        <label for="urlInput" class="form-label">Book URL</label>
                        <input type="text" class="form-control" id="urlInput" placeholder="ex: https://XXX-XXX.com"/>
                        <div id="urlRequired" class="bg-danger bg-opacity-50 my-3 py-2 rounded-4 border border-1 border-danger fw-bold d-none">URL Is Required</div>
                    </div>
                </div>
                <button class="btn btn-success w-50" id="addBtn" onclick="addBook()">Add</button>
            </div>
            <div class="container">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Book_name</th>
                            <th scope="col"> <i class="fa-solid fa-eye"></i></th>
                            <th scope="col"> <i class="fa-solid fa-trash"></i></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        
                    </tbody>
                </table>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
